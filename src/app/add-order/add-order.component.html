<div class="order-form card fade-in">
  <h2>Add Order</h2>
  <form (ngSubmit)="addOrder()">
    <div class="form-group">
      <label for="customerName">Customer Name</label>
      <input type="text" id="customerName" name="customerName" [(ngModel)]="order.customerName" required>
    </div>
    <div class="form-group">
      <label for="customerPhone">Customer Phone</label>
      <input type="tel" id="customerPhone" name="customerPhone" [(ngModel)]="order.customerPhone" required>
    </div>
    <div class="form-group">
      <label for="customerEmail">Customer Email</label>
      <input type="email" id="customerEmail" name="customerEmail" [(ngModel)]="order.customerEmail" required>
    </div>
    <div class="form-group">
      <label for="orderAmount">Order Amount</label>
      <input type="number" id="orderAmount" name="orderAmount" [(ngModel)]="order.orderAmount" required>
    </div>
    <div class="form-group">
      <label for="amountPaid">Amount Paid</label>
      <input type="number" id="amountPaid" name="amountPaid" [(ngModel)]="order.amountPaid" required>
    </div>
    <div class="form-group">
      <label for="eventDate">Event Date</label>
      <input type="date" [value]="today" [min]="today" id="eventDate" name="eventDate" [(ngModel)]="order.eventDate" required>
    </div>
    <div class="form-group">
      <label for="eventLocation">Event Location</label>
      <input type="text" id="eventLocation" name="eventLocation" [(ngModel)]="order.eventLocation" required>
    </div>
    <div class="form-group">
      <label for="orderType">Order Type</label>
      <select id="orderType" name="orderType" [(ngModel)]="order.orderType" required>
        <option value="Event Shoot">Event PhotoShoot</option>
        <option value="Editing">Editing</option>
        <option value="Photo Frames">Photo Frames</option>
        <option value="Albums">Albums</option>
      </select>
    </div>
    <div class="form-group">
      <label for="orderDescription">Order Description</label>
      <textarea id="orderDescription" name="orderDescription" [(ngModel)]="order.orderDescription"></textarea>
    </div>
    <button type="submit">Add Order</button>
  </form>
</div>
